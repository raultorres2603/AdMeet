<app-navbar/>
<div class="home grid grid-rows-2">
  <!-- For each category, print it -->
  <div class="grid grid-cols-3 gap-2 mx-2 my-1">
    <app-category *ngFor="let category of this.categoryService.getCategories()" [Id]="category.id"
                  [Name]="category.name"
                  [Icon]="category.icon"/>
  </div>

</div>
